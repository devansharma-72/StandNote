<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nexus</title>
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <div id="content-buttons">
      <p style="margin: 0; margin-bottom: 10px" class="details">
        <button id="logOut">Log Out</button>
      </p>
    </div>
    <a href="#">
      <img src="../assets/logo.png" class="logo" />
    </a>
    <div id="login" class="login">
      <div id="clerk-auth" class="form">
        <!-- Clerk authentication will be mounted here -->
      </div>
    </div>
    <div id="content" class="content">
      <p>
        StandNote is your easy to use online meeting assistant that backs you up
        with automated meeting minutes for every conversation.
      </p>
      <button class="action-buttons" id="start-record">
        Generate Meeting Notes
      </button>
      <p style="font-size: 0.75rem; text-align: center; margin: 4px">
        Signed In as: <span id="emailID"></span>
      </p>
    </div>

    <!-- Load Clerk from local vendor directory to comply with CSP -->
    <script src="../vendor/clerk.browser.js"></script>
    <script src="../javascript/popup.js" type="module"></script>
  </body>
</html>
